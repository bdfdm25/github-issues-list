<!-- Lista de issues presentes no dado repositorio -->
<div class="container">
  <div class="row">
    <div *ngFor="let issue of issues$" class="col-sm-12">
      <div class="card shadow" id="card-box-issue">
        <h5 class="card-header">{{issue.title}}</h5>
        <div class="card-body">
          <p class="card-text">{{issue.body}}</p>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <button type="button" class="btn btn-primary">Nova Issue</button>
</div>
